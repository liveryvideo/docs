<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Livery Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Ex Machina Group Livery documentation." />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <!-- Theme: Simple Dark -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <style>
      :root {
        /* Change the theme color hue */
        --theme-hue: 300;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Livery Docs',
        logo: 'logo.png',
        routerMode: 'history',
        loadSidebar: true,
        subMaxLevel: 3,
        search: {
          namespace: 'livery-docs',
          depth: 6,
        },
        requestHeaders: {
          'cache-control': 'no-cache',
        },
      };
    </script>

    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

    <!-- https://docsify.js.org/#/plugins?id=full-text-search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

    <!-- https://docsify.js.org/#/plugins?id=copy-to-clipboard -->
    <script src="//unpkg.com/docsify-copy-code"></script>

    <script src="//unpkg.com/prismjs/components/prism-groovy.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-swift.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>

    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  </body>
</html>
